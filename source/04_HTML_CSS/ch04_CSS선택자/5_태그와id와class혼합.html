<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            border: 1px solid lightgray;
        }

        div#header {
            width: 600px; /* 가로사이즈 : 600px */
            margin: 0 auto; /* header를 브라우저의 가운데로 */
            background-color: yellow;
            text-align: center;
            text-decoration: underline;
        }

        div#wrap {
            width: 600px;
            margin: 0 auto;
            background-color: aqua;
            overflow: hidden; /*수평으로 배치하고자하는 태그의 부모단(자식단만 붙이기위함, wrap의 높이가 없어서 안해주면 색이 안입혀짐)*/
        }

            div#wrap div#content {
                width: 350px; /*#content영역 = 가로(350px)+테두리(2px)*/
                float: left; /*수평으로 배치하고자 하는 태그*/
                text-align: center;
                height: 330px;
            }

            div#wrap div#side_banner { /* id는 # class는 . */
                width: 246px; /*#side_banner영역 = 가로(246px) + 테두리(2px)*/
                float: left;
                text-align: center;
                height: 330px;
            }

        #wrap #content ul li.menu1{
            font-size: 1.5em; /*글씨크기를 원래크기의 1.5배*/
        }

        #wrap #content ul li.menu2, 
                       ul li.menu4 {
            font-weight: bold;
        }

        #wrap #side_banner img {
            width: 200px;
        }

        #footer {
            clear: both; /*float 속성을 제거하는 역할*/
            width: 600px;
            margin: 0 auto;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2>content</h2>
            <ul>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu1">menu3</li>
                <li class="menu4">menu4</li>
                <li class="menu1">menu5</li>
            </ul>
            <ol>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3">menu3</li>
            </ol>
        </div>
        <div id="side_banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net" target="_blank">
                <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" width="200" alt="다음아이콘" />
            </a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
