<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#wrap {
            width: 400px;
            margin: 0 auto;
            text-align: center;
            
        }
        div#header{
            color:orange;
        }
        div#footer {
            color: forestgreen;
            font:0.8em;
        }
        div#section {
            overflow: hidden;
        }
        div#section img[src$='bmp'] {
            border:5px solid blue;
        }
            div#section img[src$='gif'] {
                border: 5px solid red;
            }
            div#section img[src$='jpg'] {
                border: 5px solid yellow;
            }
            div#section img[src$='png'] {
                border: 5px solid black;
            }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>자바 스크립트 책들</h1>
        </div>
        <div id="section">
            <img src="0503_book/book.bmp" alt="파랑 테두리 book" />
            <img src="0503_book/book.gif" alt="빨강 테두리 book" />
            <img src="0503_book/book.jpg" alt="노랑 테두리 book" />
            <img src="0503_book/book.png" alt="검정 테두리 book" />
        </div>
        <div id="footer">
            <p>서울시 OO구 OO동 OOO xx빌딩 0층</p>

        </div>
    </div>
</body>
</html>
