<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header, #content, #footer {
            width: 1000px;
            margin: 0 auto;
        }
        .left, .right {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border: 0.5px solid black;
        }
        .center {
            width: 690px;
            height: 150px;
            background-color: lightgray;
            border: 0.5px solid black;
        }
        #header {}
            #header .left {
                border-radius: 20px 0 20px 0;
                float: left;
            }
            #header .center {
                float: left;
                border-radius: 0 0 20px 20px;
            }
            #header .right {
                border-radius: 0 20px 0 20px;
                float: left;
            }
        #content .left, #content .center, #content .right{
            height: 300px;
        }
            #content .left {
                clear: both;
                border-radius: 0 20px 20px 0;
                float: left;
            }
            #content .center {
                float: left;
                border-radius: 20px 20px 20px 20px;
            }
        #content .right {
            border-radius: 20px 0 0 20px;
            float: left;
            font-weight: bold;
        }
                #content ul li {
                    float: left;
                    padding: 15px;
                    list-style: none;
                }
                #content ul li a{
                    text-decoration-line:none;
                    font-weight:bold;
                    font-size:1.2em;
                }
                #content #academy {
                    clear: both;
                    text-align: center;
                    padding:50px 0 0 0;
                }
                #content ol li:nth-child(9) ~ li {
                    color: red;
                }
                #content#tab{
                    border:1px solid black;
                }
        #footer {}
            #footer .left {
                clear:both;
                border-radius: 0 20px 0 20px;
                float: left;
            }
            #footer .center {
                float: left;
                border-radius: 20px 20px 0 0;
            }
            #footer .right {
                border-radius: 20px 0 20px 0;
                float: left;
            }
    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div id="content">
        <div class="left"></div>
        <div class="center">
            <div id="nav">
                <table id="tab">
                    <tr>
                        <td>
                            <ul>
                                <li><a href="#">menu1</a></li>
                                <li><a href="#">menu2</a></li>
                                <li><a href="#">menu3</a></li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="academy">
                <h2>빅데이터 UI 전문가 양성</h2>
                <p>본 과정은 좋다. 아주 좋다. 친구들 좋다.</p>
            </div>
        </div>
        <div class="right">
            <ol type="1">
                <li>태그</li>
                <li>전체(*)</li>
                <li>id, class</li>
                <li>속성</li>
                <li>후손, 자손(>)</li>
                <li>동위</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>
    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

</body>
</html>
