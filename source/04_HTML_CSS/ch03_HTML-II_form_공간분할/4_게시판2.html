<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
        }

        td {
            padding: 5px;
            border-top: 1px solid blue;
        }
    </style>
    <script>
        /* form안의 title은 한글자 이상, name은 2글자 이상 입력했는지 여부 판단
         = frm.title.value가 한글자 이상, frm.name.value.length.>1
         (즉, frm.title.value가 " "이거나, frm.name.value.length.=1이면 떼끼 submit불가)
         */
        function chk() {
           if (frm.name.value.length < 2) {
                alert('이름을 두글자이상 입력해주세요');
                frm.name.focus();
                return false;
           } 
            return true;    //생략해도 기본적으로 submit 이루어짐
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <caption><h1>게시판</h1></caption>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="30" required="required" autofocus="autofocus"/> </td>
                <!--required="required" : 필수입력사항(자바보다 먼저 실행됨)-->
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="30" /> </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="filename" /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
