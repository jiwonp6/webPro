<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table#top {
            width: 30%;
            background-color: #808080;
        }
        td {
            background-color: white;
            color: black;
            text-align: center;
            padding: 5px;
        }
        td#disc {
            background-color: white;
            color: black;
            text-align: left;
        }
    </style>
</head>
<body>
    <form>
        <table id="top">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="id" size="9" />
                            </td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td><input type="password" name="pw" /></td>
                        </tr>
                        <tr>
                            <td>확인비밀번호</td>
                            <td><input type="password" name="pw" /></td>
                        </tr>
                        <tr>
                            <td>이 름</td>
                            <td>
                                <input type="text" name="이름" size="4" />
                            </td>
                        </tr>
                        <tr>
                            <td>전 화</td>
                            <td>
                                <input type="tel" name="phone1" size="1" />
                                -
                                <input type="tel" name="phone2" size="2" />
                                -
                                <input type="tel" name="phone3" size="1" />
                            </td>
                        </tr>
                        <tr>
                            <td>생년월일</td>
                            <td>
                                <input type="date" name="birth" />
                            </td>
                        </tr>
                        <tr>
                            <td>성 별</td>
                            <td>
                                <input type="radio" name="gender" value="m" />남
                                <input type="radio" name="gender" value="w" checked="checked" />여
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="제출" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td id="disc">
                    <ul type="disc">
                        <li>주민등록없이 전화번호로 회원가입</li>
                        <li>대부분 서비스가 이용 가능합니다.<br />(단, 일부 실명확인 후 이용 가능)</li>
                        <li>정보변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
