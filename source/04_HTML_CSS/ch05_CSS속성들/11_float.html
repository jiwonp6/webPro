<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain #row1, #row2{
            width: 400px;
            height: 100px;
            overflow:hidden;
        }
        #contain #row1, #row2{
            border:5px solid lightgray;
        }
        .first, .second{
            width:80px;
            height:80px;
            border:1px solid red;
            box-sizing:border-box;
            margin:10px;
        }
        #contain #row1>div{
            float:left;
        }
        #contain #row2 > div {
            float: right;
        }

    </style>
</head>
<body>
    <div id="contain">
        <div id="row1">
            <div class="first">
                first
            </div>
            <div class="second">
                second
            </div>
        </div>
        <div id="row2">
            <div class="first">
                first
            </div>
            <div class="second">
                second
            </div>
        </div>
    </div>
</body>
</html>
