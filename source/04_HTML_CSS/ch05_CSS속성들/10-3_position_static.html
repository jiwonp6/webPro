<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:100px;
            height:100px;
            font-size:32px;
            border:1px solid red;
        }
        div:nth-child(1){
            position:absolute;  /* 좌표 안잡으면 (0,0) -> 1과 2가 겹친다 */
            left:0;
            top:0;
        }
        div:nth-child(1) {
            position: static;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
