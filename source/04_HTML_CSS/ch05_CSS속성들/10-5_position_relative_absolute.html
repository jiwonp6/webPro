<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            font-weight: bold;
        }
        #contain {
            width: 700px;
            height: 400px;
            border: 1px solid lightgray;
        }
        #header{
            height:50px;
            background-color: lightgray;
        }
        #footer {
            height: 50px;
            background-color: lightgray;
        }
        #content {
            height: 300px;
            position:relative;  /*자식요소의 절대 좌표 기준이 부모기준(자식요소는 부모밖에 위치X)*/
        }
        #content #content1{ /*왼쪽 10,10*/
            height: 280px;
            width:400px;
            background-color:red;
            position:absolute;
            left:10px;
            top:10px;  
            border:dashed;
            box-sizing:border-box;
            z-index:10;
        }
        #content #content2{ /*오른쪽 10,10*/
            height: 280px;
            width:320px;
            background-color:yellow;
            position:absolute;
            left:370px;
            top:10px; 
            border:dashed;
            box-sizing:border-box;
            z-index:99;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="header">
            HEADER
        </div>
        <div id="content">
            <div id="content1">
                content1
            </div>
            <div id="content2">
                content2
            </div>
        </div>
        <div id="footer">
            FOOTER
        </div>
    </div>
</body>
</html>
