<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            font-size:24px;
            font-weight:bold;
        }
        ul{
            width:800px;
            height:60px;
            margin: 20px auto;
            overflow:hidden;
        }
        ul li{
            width:160px;
            height:60px;
            float:left;
            list-style:none;
            text-align:center;
            line-height:60px;
            /*background-color 대신 그라데이션으로 교체*/
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ffb76b+0,ffa73d+52,ff7c00+87,ff7f04+100 */
            background: #ffb76b; /* Old browsers */
            background: -moz-linear-gradient(top,  #ffb76b 0%, #ffa73d 52%, #ff7c00 87%, #ff7f04 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  #ffb76b 0%,#ffa73d 52%,#ff7c00 87%,#ff7f04 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  #ffb76b 0%,#ffa73d 52%,#ff7c00 87%,#ff7f04 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffb76b', endColorstr='#ff7f04',GradientType=0 ); /* IE6-9 */
        }
        ul li a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
</body>
</html>
