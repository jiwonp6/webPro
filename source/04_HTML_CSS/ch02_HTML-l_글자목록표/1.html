<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">   
<head>
    <!-- HEAD부분엔 웹문서의 다자인, 동적인 부분, 설정부분-->
    <meta charset="utf-8" />    <!-- 한글코드 : EUC-KR(CP949)/UTF-8 -->
    <title>첫 예제</title>
    <style>/*디자인부분(CSS), 주석처리 다름*/
        body {
            background-color: lightgoldenrodyellow;
            font-size : 30pt;
        }
    </style>
    <script>/* 동적인 부분(JavaScript) */
        name = '홍길동';
        name = 10;
        name = prompt("니 이름이 뭐어니?", "예아 아엠 길동 홍~");
        document.write(name + "~방가방가<br>");
    </script>
</head>
<body>
   <!--BODY부분에는 웹문서에 출력될 정보-->
    안녕하세요<br />
    오늘부터 웹표준수업 시작합니다.<br />
    HELLO, WORLD!!!<br />
</body>
</html>
