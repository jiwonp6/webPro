<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
//새 창 열기
        var child;
        function openBig() {
            child = open('4_big.html', '', 'width=500, height=610');
            if (!child) {
                alert('팝업 차단 해제하세요');
            }
        }
//열린 새 창 닫기
        function closeBig() {
            child.close();
        }

    </script>
</head>
<body>
    <h3>작은 그림의 parent창</h3>
    <img src="img/small.jpg" alt="작은그림"
         onmouseover="openBig()"
         onmouseout="closeBig()" />
    <!--마우스 올리면 : onmouseover / 마우스 내리면 : onmouseout-->
</body>
</html>
