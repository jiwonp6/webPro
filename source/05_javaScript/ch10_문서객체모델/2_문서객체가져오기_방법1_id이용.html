<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var id;
        var toggle1 = 0, toggle2 = 0;
        window.onload = function () {
            header1 = document.getElementById('header-1');  // header-1이라는 id이용해서 가져옴
            header1.innerHTML = '시간';   // Header-1 -> 시간 으로 바꿔서 출력
            header2 = document.getElementById('header-2');
            header2.innerHTML = new Date().toLocaleString();
            id = setInterval(function () {
                header2.innerHTML = new Date().toLocaleString();
            }, 1000);
        };
        function change(n) {
            if (n == 1) {
                if (toggle1 == 0) {
                    header1.innerHTML = '현재';
                    toggle1 = 1;
                } else if (toggle1 == 1) {
                    header1.innerHTML = '시간';
                    toggle1 = 0;
                }
            } else if (n == 2) {
                if (toggle2 == 0) {
                    clearInterval(id);//타이머 중지
                    toggle2 = 1;
                } else if (toggle2 == 1) {
                    id = setInterval(function () {//타이머 가동
                        header2.innerHTML = new Date().toLocaleString();
                    }, 1000);
                    toggle2 = 0;
                }
            }
        }
    </script>
</head>
<body>
    <h1 id="header-1">Header-1</h1>
    <h1 id="header-2">Header-2</h1>
    <button onclick="change(1)">바꿔-1</button>
    <button onclick="change(2)">바꿔-2(타이머)</button>
</body>
</html>
