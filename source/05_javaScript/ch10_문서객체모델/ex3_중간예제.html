<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            margin: 0 auto;
        }
        tr{
            z-index:-99999;
        }
        td {
            width: 30px;
            height: 100px;
            border: 1px solid black;
        }
        td:last-child{
        }
        h6 {
            text-align: center;
        }
    </style>
    <script>
        var message;
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet'];
        window.onload = function () {
            var tds = document.querySelectorAll('td');
            for (var idx in tds) {
                tds[idx].style.cssText = 'background-color:' + color[idx];
            }
        };
        function changeColor(n) {
            message = document.querySelector('.message');
            message.innerHTML = '야호 집에 갑니다';
            message.style.color = color[n];
            document.body.style.backgroundColor = 'black';
        }
        
        function reset() {
            document.body.style.backgroundColor = 'white';
            message.innerHTML = '';
        }

    </script>
</head>
<body>
    <h6>ddd</h6>
    <table>
        <tr onmouseout="reset()">
            <td onmouseover="changeColor(0)"></td>
            <td onmouseover="changeColor(1)"></td>
            <td onmouseover="changeColor(2)"></td>
            <td onmouseover="changeColor(3)"></td>
            <td onmouseover="changeColor(4)"></td>
            <td onmouseover="changeColor(5)"></td>
            <td onmouseover="changeColor(6)"></td>
        </tr>
    </table>
</body>
</html>
