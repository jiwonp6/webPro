    <title></title>
    <script>
        var su = Number(prompt("반드시 자연수를 입력하세요"));
        (su % 2 == 0) || alert("홀수입니다.");   //OR연산자 -> 앞을 f로 만들어서 뒤의 문장 무조건 수행하도록한다.
        (su % 2 == 0) && alert("짝수입니다.");   //AND연산자 -> 앞을 t로 만들어서 뒤의 문장 무조건 수행하도록한다.
    </script>
