<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write("<h3>요일에 따른 바탕화면 변경</h3>");
        var week = new Date().getDay(); //0:일 1:월 2:화 ...
        switch (week) {
            case 0 :
                document.body.style = 'background-color:red;';
                break;
            case 1:
                document.body.style = 'background-color:orange;';
                break;
            case 2:
                document.body.style = 'background-color:yellow;';
                break;
            case 3:
                document.body.style = 'background-color:green;';
                break;
            case 4:
                document.body.style = 'background-color:blue; color:white;';
                break;
            case 5:
                document.body.style = 'background-color:navy; color:white;';
                break;
            case 6:
                document.bgColor = 'violet;';   //body에만 있는 속성 위에랑 똑같은 실행결과
                break;
        }
    </script>
</head>

</body>
</html>
