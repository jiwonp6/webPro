<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementById('header');
            var p = document.querySelector('p');
            for (var key in header) {   // onclick 있는지 확인차...ㅎ
                if (key == 'onclick') {
                    p.innerHTML += key + ':' + header[key] + '<br>';
                }   
            }
            // 기본이벤트 모델(=고전적 이벤트 모델)
            // on으로 시작하는 속성(이벤트 관련 속성)에 function을 할당
            header.onclick = function () {  // 위의 function받아서 하기 때문에 id로 받아도 무방
                // 이벤트 이름 : click
                // 이벤트 속성 변수 : onclick
                // 이벤트 리스너 함수
            };
            // = 1번예제에서의 var whenclick = function () { };
        };
    </script>
</head>
<body>
    <h1 id="header">Click해 봐</h1>
    <p></p>
</body>
</html>
