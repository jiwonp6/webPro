<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, '홍길동'];
        document.write(arr + '<br>');
        //1. 일반 for문 이용한 출력
        document.write("<h2>1. 일반 for문 이용한 출력</h2>");
        for (var i = 0; i < arr.length; i++) {
            document.write(i + '번째 : ' + arr[i] + '<br>');
        }
        //2. for-in문 이용한 배열 출력
        document.write("<h2>2. for-in문 이용한 배열 출력</h2>");
        for (var idx in arr) {
            document.write(idx + '번째 : ' + arr[idx] + '<br>');
        }
        //3. forEach함수를 이용한 배열 출력(index ㅇ)
        document.write("<h2>3. forEach함수를 이용한 배열 출력(index ㅇ)</h2>");
            //배열명 : arr
            //배열안의 데이터(data) : 273, 32, '홍길동'
        //배열의 인덱스(idx) : 0, 1, 2
        var i = function () { alert(10); };
        arr.forEach(function (data, idx) {
            document.write(idx + '번째 : ' + data+'<br>');
        });
        //4. forEach함수를 이용한 배열 출력(index X)
        document.write("<h2>4. forEach함수를 이용한 배열 출력(index X)</h2>");
        arr.forEach(function (data) {
            document.write(data + '<br>');
        });
            
        
        
    </script>
</head>
<body>

</body>
</html>
