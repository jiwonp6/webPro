<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
//생성자함수 만들기
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function () {
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function () {
                return this.getSum() / 4;
            };
            this.toString = function () {
                var output = '';
                for (var key in this) {
                    if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                        output += key + ' : ' + this[key] + '<br>';
                    } else if (key == 'getSum' || key == 'getAvg') {
                        output += key.substring(3).toUpperCase() + ' : ' + this[key]() + '<br>';
                        // eg. getSum에서 3번째 인덱스부터 끝까지 출력 -> Sum
                        // toUpperCase() -> 모두 대문자로
                    }
                }
                return output;
            };
        };
        //s = new Student('홍', 90, 90, 99, 98);
        //생성자함수
        var students = [new Student('홍길동', 100, 100, 100, 100),
        new Student('유길동', 90, 98, 80, 70),
        new Student('신길동', 100, 98, 99, 90),
            new Student('지울놈', 10, 8, 9, 10)];
        students.forEach(function (data, idx) {
            document.write(idx + '번째<br>' + data + '<br>');
        });
        students.pop(); //마지막 idx값 제거
        document.write('제거 후<br>');
        students.forEach(function (data, idx) {
            document.write(idx + '번째<br>' + students[idx] + '<br>');
        });
    </script>
</head>

</body>
</html>
