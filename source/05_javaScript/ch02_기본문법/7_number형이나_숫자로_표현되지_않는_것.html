<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // NaN(타입은 number)
        i = Number("a");
        document.write('i = ' + i + ' - i가 NaN인지 : ' + isNaN(i) + '<br>');
        // Infinity(타입은 number)
        i = 10 / 0; // => 10/0.000...1, 즉 무한대의 수
        document.write('i = ' + i + ' - i가 유한한 수인지 : ' + isFinite(i) + '<br>');
        i = 'hello' + 10;

    </script>
</head>
<body>

</body>
</html>
