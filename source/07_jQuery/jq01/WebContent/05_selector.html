<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script	 src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:even').css('background-color', 'gray');	//0부터 시작됨
			$('tr:odd').css('backgroundColor', '#FFFFAA');
			$('tr:nth-child(3n)').css('color', 'red');	//1부터 시작됨
			$('tr:eq(0)').css('background-color', 'black').css('color', 'white');	//0부터 시작됨
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<th>글번호</th>
			<th>글제목</th>
			<th>글쓴이</th>
			<th>조회수</th>
		</tr>
		<tr>
			<th>4</th>
			<th>제목4</th>
			<th>박박박</th>
			<th>44</th>
		</tr>
		<tr>
			<th>3</th>
			<th>제목3</th>
			<th>강강강</th>
			<th>33</th>
		</tr>
		<tr>
			<th>2</th>
			<th>제목2</th>
			<th>신신신</th>
			<th>22</th>
		</tr>
		<tr>
			<th>1</th>
			<th>제목1</th>
			<th>김김김</th>
			<th>11</th>
		</tr>
	</table>
</body>
</html>
