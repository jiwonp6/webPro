<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz_1.css"
          rel="stylesheet"
          type="text/css" />
    <script>
        function chk() {
            function chk() {
                if (!frm.pw.value) {
                    alert('비밀번호는 필수입력사항입니다. 비밀번호를 입력해주세요');
                    frm.pw.focus();
                    return false;
                } else if (frm.pw.value != frm.pwChk.value) {
                    alert('두 비밀번호를 확인하세요');
                    frm.pw.value = '';
                    frm.pwChk.value = '';
                    frm.pw.focus();
                    return false;
                }
                return true;
            }
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수입력</legend>
            <table id="table1">
                <tr>
                    <td>이 름<b>*</b></td>
                    <td>
                        <input type="text" name="이름" size="9"
                               minlength="2"
                               placeholder="이름은 2글자 이상"
                               required="required" />
                    </td>
                </tr>
                <tr>
                    <td>아이디<b>*</b></td>
                    <td>
                        <input type="text" name="id" size="9"
                               minlength="4"
                               placeholder="ID는 4글자 이상"
                               required="required" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호<b>*</b></td>
                    <td>
                        <input type="password" name="pw" size="9"
                               minlength="1"
                               required="required" />
                    </td>
                </tr>
                <tr>
                    <td>비번확인<b>*</b></td>
                    <td>
                        <input type="password" name="pwChk" size="9"
                               minlength="1"
                               required="required" />
                    </td>
                </tr>
                <tr>
                    <td>전화<b>*</b></td>
                    <td>
                        <input type="text" name="tel" placeholder="xx-xxx-xxxx/000-0000-0000"
                               pattern="[0-9]{2,3}[ -.]{0,1}\d{3,4}[ -.]{0,1}[0-9]{4}"
                               title="전화번호 형식(xx-xxx-xxxx/000-0000-0000)을 지켜주세요"
                               required="required" />
                    </td>
                </tr>
                <tr>
                    <td>이메일<b>*</b></td>
                    <td>
                        <input type="email" name="email" size="9"
                               pattern="\w+_*\w+@[a-zA-Z]+\.[a-zA-Z]{2,3}(\.[a-zA-Z]{2}){0,1}"
                               title="이메일 형식을 다시 확인해주세요"
                               required="required" />
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 입력 사항</legend>
            <table id="table2">
                <tr>
                    <td>결혼유무</td>
                    <td>
                        <input type="radio" name="married" value="y" />기혼
                        <input type="radio" name="married" value="n" checked="checked" />미혼
                    </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td>
                        <input type="checkbox" name="son" value="son" /> 아들
                        <input type="checkbox" name="daughter" value="dau" /> 딸
                    </td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td>
                        <select name="place" size="1">
                            <option>경기</option>
                            <option>경북</option>
                            <option>경남</option>
                            <option>전북</option>
                            <option>전남</option>
                            <option>강원</option>
                            <option>제주</option>
                        </select>
                    </td>
                </tr>

            </table>
        </fieldset>
        <table id="submit">
            <tr>
                <td>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </td>
            </tr>
        </table>
            
        
    </form>
            
</body>
</html>
